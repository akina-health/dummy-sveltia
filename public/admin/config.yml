
backend:
  name: github
  repo: akina-health/dummy-sveltia
  branch: main

i18n:
  structure: multiple_folders
  locales: [en, de, fr, it]
  default_locale: en

media_folder: "public/images"
public_folder: "/images"

# Disable search to improve performance
search: false

collections:
  - name: "test_simple_collection"
    label: "ðŸ§ª Test Simple (Root)"
    folder: "content"
    create: true
    i18n: false
    path: "test_simple" # Matches test_simple.json
    extension: "json"
    format: "json"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
  - name: "portal"
    label: "ðŸ“‚ Portal"
    folder: "content/en/portal"
    create: true
    i18n: true
    path: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - {label: "ID", name: "id", widget: "number", required: false, i18n: false}
      - {label: "Full Slug", name: "full_slug", widget: "hidden", i18n: false}
      
      - label: "Content"
        name: "content"
        widget: "object"
        i18n: true
        fields:
          # --- BASIC TEXT ---
          - {label: "Text", name: "Text", widget: "string", required: false}
          - {label: "Title", name: "Title", widget: "string", required: false}
          - {label: "Sub Text", name: "SubText", widget: "markdown", required: false}
          - {label: "Main Text", name: "MainText", widget: "markdown", required: false}
          - {label: "Box Title", name: "BoxTitle", widget: "string", required: false}
          - {label: "Tooltip Text", name: "TooltipText", widget: "string", required: false}
          - {label: "Content Example", name: "ContentExample", widget: "string", required: false}

          # --- COMPLEX OBJECTS (From your JSON) ---
          
          # PDF Handling
          - label: "PDF Attachment"
            name: "PDF"
            widget: "object"
            required: false
            fields:
              - {label: "File", name: "filename", widget: "file", required: false}
              - {label: "Alt", name: "alt", widget: "string", required: false}

          # Icon Handling
          - label: "Icon"
            name: "Icon"
            widget: "object"
            required: false
            fields:
              - {label: "Image", name: "filename", widget: "image", required: false}
              - {label: "Name", name: "name", widget: "string", required: false}

          # Links List
          - label: "Links"
            name: "Links"
            widget: "list"
            required: false
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "string"}
              - label: "Link Target"
                name: "link"
                widget: "object"
                fields:
                  - {label: "URL", name: "url", widget: "string"}

          # Release Notes List
          - label: "Releases"
            name: "Releases"
            widget: "list"
            required: false
            fields:
              - {label: "Version", name: "ReleaseTitle", widget: "string"}
              - {label: "Date", name: "ReleaseDate", widget: "datetime"}
              - {label: "Notes", name: "Content", widget: "markdown"}

          # --- METADATA ---
          - {label: "Component", name: "component", widget: "hidden"}

